<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      margin-bottom: 30px;
      color: #777;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 8px rgba(116, 235, 213, 0.6);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #74ebd5;
      border: none;
      border-radius: 8px;
      color: #333;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ACB6E5;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .links a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>login</h2>
      <p class="subtitle">Please login to your account</p>
      <form action="/login" method="POST">
        <div class="input-group">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

      <div class="links">
        <a href="#">Forgot Password?</a><br><br>
        <span>Don't have an account?</span> <a href="#">Create one</a>
      </div>
    </div>
  </div>
</body>
</html>
