<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Contact Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Business Contact Manager</h1>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="list">Contact List</button>
      <button class="tab-btn" data-tab="form">Add/Edit Contact</button>
    </div>
    
    <div id="list-tab" class="tab-content active">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search contacts...">
      </div>
      
      <div class="contacts-container">
        <table id="contacts-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="contacts-list"></tbody>
        </table>
      </div>
    </div>
    
    <div id="form-tab" class="tab-content">
      <form id="contact-form">
        <input type="hidden" id="contact-id">
        
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required>
        </div>
        
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" required>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" rows="3"></textarea>
        </div>
        
        <div class="button-group">
          <button type="submit" id="save-btn">Save Contact</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  
  <div id="toast" class="toast"></div>
  
  <script src="app.js"></script>
</body>
</html>
